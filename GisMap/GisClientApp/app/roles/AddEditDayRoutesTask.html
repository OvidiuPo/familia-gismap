<div class="panel dialog-panel-no-margin" ng-if="vm.selectedAction.name == 'day-task-edit'">
    <form name="resourceForm" novalidate>
        <fieldset ng-disabled="vm.disableInput">
            <div class="panel-body dialog-panel-no-padding">
                <!---->
                <div class="form-group">
                    <label class="" for="daytask-date">Selecteaza ziua</label>
                    <input class="form-control" type="date" ng-model="vm.taskDay" id="daytask-date" ng-change="vm.onDayChanged()" />
                </div>
                <div class="form-group">
                    <label class="">Status</label>
                    <input class="form-control" type="text" ng-model="vm.task.status" readonly />
                </div>
                <div class="form-group">
                    <label class="">Time</label>
                    <input class="form-control" type="text" ng-model="vm.task.time" readonly />
                </div>
                <div class="form-group">
                    <label class="">Nr. rute</label>
                    <input class="form-control" type="text" ng-model="vm.task.routes" readonly />
                </div>
                <div class="form-group">
                    <label class="">Nr. puncte</label>
                    <input class="form-control" type="text" ng-model="vm.task.points" readonly />
                </div>
                <div class="form-group">
                    <button type="button" name="btnGetStatus" class="btn btn-default btn-block " ng-click="vm.onGetTaskStatus()"> Informatii task </button>
                </div>
                <div class="form-group">
                    <button type="button" name="btnStartTask" class="btn btn-default btn-block " ng-click="vm.onCreateTask()"> Creaza task </button>
                </div>
                <div class="form-group">
                    <button type="button" name="btnRestartTask" class="btn btn-default btn-block " ng-click="vm.onResumeTask()"> Reporneste task </button>
                </div>
                <div class="form-group">
                    <button type="button" name="btnDeleteTask" class="btn btn-default btn-block " ng-click="vm.onDeleteTask()"> Sterge task </button>
                </div>

                <!---->
                <div class="form-group">
                    <span ng-show="vm.errorResponse">
                        <span>{{vm.errorResponse}}</span>
                    </span>
                </div>
            </div>
            <div class="panel-footer dialog-panel-no-padding">
                <div class="form-group">
                    <button type="button" class="btn btn-default" ng-click="vm.cancelTask()">Anuleaza</button>
                </div>
            </div>
        </fieldset>
    </form>

</div>
