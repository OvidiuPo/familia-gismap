<!-- add edit role -->
<div class="panel dialog-panel-no-margin" ng-if="vm.selectedAction.name == 'rol-add' || vm.selectedAction.name == 'rol-edit'">
    <form name="resourceForm" novalidate>
        <fieldset ng-disabled="vm.disableInput">
            <div class="panel-body dialog-panel-no-padding">
                <!---->
                <div class="form-group" ng-show="vm.selectedAction.name == 'rol-edit'">
                    <label for="rol_uiSelRole">Selecteaza rol</label>
                    <ui-select name="rol_uiSelRole" ng-model="vm.addEditRole.selectedRole" theme="selectize" title="Selecteaza rol" ng-change="vm.onChangeRole(diaCtrl,$select.selected)" required>
                        <ui-select-match placeholder="Selecteaza sau cauta in lista...">{{$select.selected.text}}</ui-select-match>
                        <ui-select-choices repeat="item in vm.addEditRole.availableRoles | filter: $select.search">
                            <div>{{item.text}}</div>
                        </ui-select-choices>
                    </ui-select>
                    <span ng-show="vm.errorResponse || resourceForm.rol_uiSelRole.$touched">
                        <span ng-show="resourceForm.rol_uiSelRole.$error.required">Rol este obligatoriu</span>
                    </span>
                </div>
                <div ng-show="vm.selectedAction.name == 'rol-add' || (vm.selectedAction.name == 'rol-edit' && vm.addEditRole.selectedRole)">
                    <div class="form-group" >
                        <label for="rol_nume">Nume rol</label>
                        <input type="text" class="form-control" id="rol_nume" name="rol_nume" ng-model="vm.addEditRole.nume" required>
                        <span ng-show="vm.errorResponse || resourceForm.rol_nume.$touched">
                            <span ng-show="resourceForm.rol_nume.$error.required">Nume rol este obligatoriu</span>
                        </span>
                    </div>
                    <div class="form-group" >
                        <label for="rol_descriere">Descriere rol</label>
                        <input type="text" class="form-control" id="rol_descriere" name="rol_descriere" ng-model="vm.addEditRole.descriere">
                    </div>
                </div>
                <!---->
                <div class="form-group">
                    <span ng-show="vm.errorResponse">
                        <span>{{vm.errorResponse}}</span>
                    </span>
                </div>
            </div>
            <div class="panel-footer dialog-panel-no-padding">
                <div class="form-group">
                    <button type="button" class="btn btn-default" ng-click="vm.deleteRole()" ng-show="vm.selectedAction.name == 'rol-edit'">Sterge</button>
                    <button type="button" class="btn btn-default" ng-click="vm.saveRole()" ng-show="vm.selectedAction != null">Salveaza</button>
                    <button type="button" class="btn btn-default" ng-click="vm.cancelRole()">Anuleaza</button>
                </div>
            </div>
        </fieldset>
    </form>

</div>
